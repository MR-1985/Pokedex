<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./colors.css">
    <link rel="stylesheet" href="./scrollbar.css">
    <link rel="stylesheet" href="./loading-spinner.css">
    <link rel="shortcut icon" href="./imgs/pokeball_PNG17-346131969.png" type="image/x-icon">
    <script src="./bootstrap-5.3.5-dist/js/bootstrap.js"></script>
    <script src="./templates.js"></script>

    <title>Pokedex</title>
</head>

<body onload="setOffset(),loadPokemons();">
    <header onclick="closeOverlay()" id="header">
        <div class="input-container">
            <input onkeyup="findPokemon()" id="input" class="input" type="text" min="3" placeholder="search, pokemon"
                title="type letters to filter pokemons">
        </div>
        <img onclick="closeOverlay()" class="headerImage" src="./imgs/headder.png" alt="">
    </header>

    <div id="spinner-overlay" class="spinner-overlay d-none">
        <div id="loadingSpinner" class="pokeball pokeball-spinner">
        </div>
    </div>

    <div onclick="closeOverlay()" id="overlay" class="d-none">
        <div id="overlay-content-container">

        </div>
    </div>

    <div id="second_body">

        <div id="content">

        </div>

        <div class="button-container">
            <button onclick="loadPokemons();" id="load-more-button" class="btn btn-secondary">
                load more Pokemon
            </button>
        </div>
    </div>
    <footer id="footer" class="footer">
        <img class="footerImage" src="./imgs/pokeapi_256.png" alt="">
    </footer>

    <script src="./script.js" defer></script>
    <script src="./templates.js" defer></script>
</body>

</html>
